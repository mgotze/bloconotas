<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bloco de Notas</title>
<link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="app-container">
  <header class="app-header">
    <h1>Bloco de Notas</h1>
    <div class="header-right">
      <button id="openSettingsBtn" class="icon-button">⚙</button>
      <button id="addNoteBtn" class="icon-button">+</button>
    </div>
  </header>

  <div class="settings-panel" id="settingsPanel">
    <h2>Configurações</h2>
    <div class="settings-row">
      <label for="darkModeToggle">Modo Escuro</label>
      <input type="checkbox" id="darkModeToggle">
    </div>
    <button id="closeSettingsBtn" class="close-settings">Fechar</button>
  </div>

  <div class="main-content">
    <div class="left-panel">
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Pesquisar...">
        <label class="check-filter">Fixadas <input type="checkbox" id="filterPinned"></label>
        <label>Data Inicial <input type="date" id="filterDateStart"></label>
        <label>Data Final <input type="date" id="filterDateEnd"></label>
        <input type="text" id="filterTags" placeholder="Tags (ex: trabalho, casa)">
        <input type="text" id="filterColor" placeholder="Cor (ex: #ff0000)">
      </div>
      <div id="pinnedNotesList" class="notes-list"></div>
      <div id="notesList" class="notes-list"></div>
    </div>

    <div class="right-panel">
      <div id="modeIndicator">Adicionando nova nota</div>
      <input type="text" id="titleInput" placeholder="Título da nota">
      <div class="editor-toolbar">
        <button class="format-btn" data-cmd="bold">B</button>
        <button class="format-btn" data-cmd="italic">I</button>
        <button class="format-btn" data-cmd="underline">U</button>
      </div>
      <div id="noteEditor" contenteditable="true" class="note-editor"></div>
      <input type="text" id="tagsInput" placeholder="Tags (separadas por vírgula)">
      <div class="color-palette" id="colorPalette"></div>
      <label class="check-pin">Fixar <input type="checkbox" id="pinnedInput"></label>
      <div id="historyContainer">
        <h2>Histórico</h2>
        <div id="historyList"></div>
      </div>
    </div>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
